<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="signup">
        <div class="heading">
          <h1>Stay updated!</h1>
        </div>
        <div>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div>
          <ul class="product">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
        </div>
        <div class="email">
          <div class="email">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" value="email@company.com" required />
          </div>
        </div>
        <div class="btn">
          <button class="btn-subscribe">Subscribe to monthly newsletter</button>
        </div>
      </div>
      <div class="img">
        <picture>
          <source srcset="./assets/images/illustration-sign-up-mobile.svg" media="(max-width:599px)">
          <source srcset="./assets/images/illustration-sign-up-desktop.svg" media="(min-width:600px)">
          <img class="img-illustration" src="./assets/images/illustration-sign-up-mobile.svg" alt="img-illustration">
        </picture>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
